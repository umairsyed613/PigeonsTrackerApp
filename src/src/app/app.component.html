<ion-app>
    <ion-split-pane contentId="main-content" when="xl">
        <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
            <ion-content>
                <div class="menu-logo">
                    <img src="../assets/icon/pigeonstracker_icon.png">
                </div>

                <ion-list #menuList>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" routerDirection="forward" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
