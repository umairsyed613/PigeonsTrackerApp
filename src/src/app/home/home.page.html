<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="primary"></ion-menu-button>
        </ion-buttons>
        <ion-title class="tracking-in-contract titleText">PigeonsTracker</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="showLanguageSelector()">
                <ion-icon name="language-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="primary" (click)="goToProfile()">
                <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary">
            <ion-icon name="thumbs-up-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="secondary">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger">
                <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="success">
                <ion-icon name="logo-google"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <div class="category-slider ion-margin-top">
        <ion-grid class="ion-no-margin">
            <ion-row>
                <ion-col class="tile-1 ion-activatable" [routerLink]="['/practice-page']" routerDirection="forward" size="12" Ripple-Vibrate size-xs>
                    <h6>
                        {{ 'Practice' | translate }}
                    </h6>
                    <ion-icon name="walk"></ion-icon>
                    <ion-ripple-effect></ion-ripple-effect>
                </ion-col>
                <ion-col class="tile-2 ion-activatable" [routerLink]="['/my-tournaments']" routerDirection="forward" size="12" Ripple-Vibrate size-xs>
                    <h6>{{'MyTournaments' | translate}}</h6>
                    <ion-icon name="star"></ion-icon>
                    <ion-ripple-effect></ion-ripple-effect>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="tile-3 ion-activatable" [routerLink]="['/diseases-cure-page']" routerDirection="forward" size="12" Ripple-Vibrate size-xs>
                    <h6>{{'PigeonsDiseasesAndCure' | translate}}</h6>
                    <ion-icon name="bandage"></ion-icon>
                    <ion-ripple-effect></ion-ripple-effect>
                </ion-col>
                <ion-col class="tile-4 ion-activatable" [routerLink]="['/tournaments-page']" routerDirection="forward" size="12" Ripple-Vibrate size-xs>
                    <h6>{{ 'Tournaments' | translate }}</h6>
                    <ion-icon name="trophy"></ion-icon>
                    <ion-ripple-effect></ion-ripple-effect>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>

    <div class="quick-links ion-margin-start ion-margin-top">
        <ion-icon name="globe-outline"></ion-icon>
        <h5 class="ion-margin-start">Descover</h5>
    </div>

    <ion-button (click)="testTournament()" expand="full" color="primary">
        Make Test Tournament
    </ion-button>

    <ion-button (click)="getTournaments()" expand="full" color="secondary">
        Get Tournaments
    </ion-button>
