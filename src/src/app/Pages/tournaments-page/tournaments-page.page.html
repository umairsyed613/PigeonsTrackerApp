<ion-header class="ion-no-border" translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" text="" icon="chevron-back-outline" routerDirection="back" color="primary">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Tournaments</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon name="filter-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showUpsertTournament('')">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div class="container">
        <ion-grid class="ion-no-margin ion-no-padding">
            <ion-row class="ion-no-padding">
                <ion-col *ngFor="let item of data" sizeLg="2" sizeMd="3" sizeXs="6" class="ion-text-center">
                    <div class="item-data ion-activatable" Ripple-Vibrate>
                        <img class="item-img " [src]="item.Img " />
                        <ion-label class="ion-text-start text-truncate">{{item.Name}}</ion-label>
                        <ion-label class="text-truncate">{{item.City}}</ion-label>
                        <ion-ripple-effect></ion-ripple-effect>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-infinite-scroll threshold="100px " (ionInfinite)="loadData($event) ">
        <ion-infinite-scroll-content loadingSpinner="bubbles " loadingText="Loading more data... ">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
