<ion-header class="ion-no-border" translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" text="" icon="chevron-back-outline" routerDirection="back" color="primary">
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{'MyTournaments' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon name="filter-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-padding-end">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showUpsertTournament('')">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-list-header>
            <ion-label color="medium">{{'MyTournaments' | translate}}</ion-label>
        </ion-list-header>
        <ion-item class="fav-tourn ion-activatable ion-no-padding" Ripple-Vibrate>
            <ion-icon name="trophy" class="ion-margin-end"></ion-icon>
            <ion-label class="text-truncate">Test</ion-label>
            <ion-fab-button size="small" color="light" style="--box-shadow: none;">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-fab-button>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-item>

        <ion-list-header class="ion-margin-top">
            <ion-label color="medium">{{'Favourites' | translate}}</ion-label>
        </ion-list-header>
        <ion-item class="fav-tourn ion-activatable ion-no-padding" *ngFor="let fav of favTournamanetIds; let i = index" Ripple-Vibrate>
            <ion-icon name="trophy-outline" class="ion-margin-end"></ion-icon>
            <ion-label class="text-truncate">{{ fav.name }}</ion-label>
            <ion-button (click)="removeFav(fav.id)" fill="clear" shape="round">
                <ion-icon name="heart-dislike" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-item>
    </ion-list>

    <div class="noitems" *ngIf="!favTournamanetIds.length">
        <ion-icon name="sad-outline"></ion-icon>
        <ion-label>No items..</ion-label>
    </div>
</ion-content>
