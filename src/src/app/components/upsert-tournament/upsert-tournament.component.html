<ion-header translucent>
    <ion-toolbar>
        <ion-title>Add/Update Tournament</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()" color="primary">
                <ion-icon name="close-circle-outline" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <div class="content" *ngIf="ionicForm">
        <form [formGroup]="ionicForm" (ngSubmit)="UpsertTournament()" novalidate>
            <ion-item>
                <ion-label position="floating">Tournament Name</ion-label>
                <ion-input formControlName="Name" type="text" placeholder="Enter Tournament Name" autocomplete="false" class="icon-text-capitalize" required></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="isSubmitted && errorControl.Name.errors?.required">
                <span class="error">
                Name is required.
            </span>
            </ion-item>
            <ion-item lines="none" *ngIf="isSubmitted && errorControl.Name.errors?.minlength">
                <span class="error">
                Name minimum length is 2.
            </span>
            </ion-item>
        </form>
    </div>
</ion-content>
